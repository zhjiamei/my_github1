<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>文本-字母</title>
<style type="text/css">

#div01{text-transform:capitalize}/*首字母大写*/
#div02{text-transform:lowercase}/*字母转换成小写*/
#div03{text-transform:uppercase}/*字母转换成大写*/
#div04{letter-spacing:20px}/*字母间隔20px*/


</style>
</head>
<body>
<div id="div01">asbkds  dgui  dhn</div>
<div id="div02">ASDFDHGJNUJK</div>
<div id="div03">xdffsghjujk</div>
<div id="div04">dagfghjkiki</div>
</body>
</html>
