<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>超级链接样式</title>
<style type="text/css">


/*   超级链接样式：伪类
a:link{ font-size:10pt; text-decoration:none;color:#000000 } 

a:hover{ font-size:20pt; text-decoration:none;color:#FF0000} 

a:active{ font-size:30pt; text-decoration:none;color:#0000FF} 

a:visited{ font-size:40pt; text-decoration:none;color:#33CC66} 
*/

/*现实中常用的链接样式，仅在鼠标点击时改变颜色*/

a{ font-size:10pt; text-decoration:none;color:#000000} 

a:hover{ font-size:10pt; text-decoration:none;color:#FF0000} 



</style>
</head>

<body>

<a href="#">超级链接一</a><br />
<a href="#">超级链接二</a><br />
<a href="#">超级链接三</a><br />
<a href="#">超级链接四</a><br />





</body>
</html>
