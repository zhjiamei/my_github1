<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>创建表单</title>
</head>
<body>
<!--创建一个表单-->
<form action="./html02.html">

  文本框：
  <input type='text' name='t'/>
  <br />
  密码框：
  <input type='password' name='t'/>
  <br />
  <!--单选框-->
  单选框： <br />
  <input type="radio" name="sex"/>
  男
  <input type="radio" name="sex"/>
  女 <br />
  <!--多选框-->
  多选框： <br />
  <input type="checkbox" name="clor"/ >
  红
  <input type="checkbox" name="clor"/ >
  黄
  <input type="checkbox" name="clor"/ >
  绿
  <input type="checkbox" name="clor"/ >
  蓝 <br />
  <!--下拉列表（单选）-->
  下拉列表（单选）： <br />
  <select>
    <option>请选择喜欢的颜色：</option>
    <option>红色</option>
    <option>黄色</option>
    <option>绿色</option>
  </select>
  <br />
  <!--下拉列表（多选）-->
  下拉列表（多选）： <br />
  <select multiple="multiple">
    <option>请选择喜欢的颜色</option>
    <option>红色</option>
    <option>黄色</option>
    <option>绿色</option>
  </select>
  <br />
  <!--提交按钮-->
  <input type="submit" value="提交"/>
  <!--以图形显示提交按钮-->
  <input type="image"  src="image/button01.jpg"/>
  <br />
  <input type="button" value="普通按钮" />
  <br />
  <!--清空按钮-->
  <input type="reset"/>
  <br />
  <!--文本域-->
  <textarea cols="40" rows="20">
	</textarea>
  <br />
</form>



<button>普通按钮</button>
</body>
</html>
