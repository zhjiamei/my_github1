<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册信息</title>
</head>

<body>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<body>
<form action="./html02.html">
<table  width="40%" align="center" >
  <h2 align="center">注册信息</h2>
  <hr  width="40%"/>
  <tr>
    <td width="30%" >用户名：</td>
    <td ><input type='text' name='t' />
    </td>
  </tr>
  <tr>
    <td  >密&nbsp;&nbsp;&nbsp;&nbsp;码：</td>
    <td><input type='password' name='t'/>
    </td>
  </tr>
  <tr>
    <td  >性&nbsp;&nbsp;&nbsp;&nbsp;别：</td>
    <td><input type="radio" name="sex"/  checked="checked" >
      男
      <input type="radio" name="sex"/>
      女 </td>
  </tr>
  <tr>
    <td >兴&nbsp;&nbsp;&nbsp;&nbsp;趣：</td>
    <td><input type="checkbox" name="like"/ checked="checked" >
      学习
      <input type="checkbox" name="like"/ >
      游戏
      <input type="checkbox" name="like"/ checked="checked" >
      阅读
      <input type="checkbox" name="like"/ checked="checked" >
      运动 </td>
  </tr>
  <tr>
    <td >家庭地址：</td>
	<!--家庭地址的第二列省、市、区显示在同一行-->
    <td><select>
        <option>陕西</option>
        <option>山西</option>
        <option>广东</option>
		<option>河北</option>
        </select>省
	  
      <select>
        <option>西安</option>
        <option>咸阳</option>
        <option>延安</option>
        <option>安康</option>
      </select>市
	  
	  <select>
        <option>雁塔</option>
        <option>长安</option>
        <option>未央</option>
        <option>高新</option>
      </select>区 </td>
  </tr>
  <tr>
    <td >语&nbsp;&nbsp;&nbsp;&nbsp;言：</td>
    <td><select>
        <option>C</option>
        <option>C++</option>
        <option>Java</option>
        <option>Python</option>
      </select>
    </td>
  </tr>
  <tr>
    <td >自我介绍：</td>
    <td><textarea cols="40" rows="20">
	 </textarea>
    </td>
  </tr>
  <tr>
    <td colspan="2" align="center"><input type="submit" value="提交"/>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="reset"/>
    </td>
  </tr>
</table>
<hr  width="40%"/>
<center>
  &copy;西安中软<br />
  &reg;陕西省雁塔区工商局
</center>
</body>
</html>

</body>
</html>
